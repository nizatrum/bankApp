<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml"> <!--":th" это сокращение Thymeleaf-->
<head>
    <title>BankApp</title>
</head>
<body>
<div id="create">
    <!--атрибут "action" это всего лишь ссылка на маппинг (адрес, end point), на который отправляется запрос, который мы обрабатываем в контроллере, через метод,
    помеченный аннотацией(@PostMapping)-->
    <form method="post" action="/client/create" th:object="${client}">
        <input type="text" name="name" placeholder="Имя"/>
        <input type="text" name="surname" placeholder="Фамилия"/>
        <input type="text" name="patronymic" placeholder="Отчество"/>
        <input type="password" name="password" placeholder="Пароль"/>
        <input type="submit" value="Создать клиента"/>
    </form>
</div>
<div id="get">
    <form method="get" action="/client/get" th:object="${client}">
        <input type="number" name="id" placeholder="Id клиента"/>
        <input type="submit" value="Получить клиента"/>
    </form>
</div>
<div id="update">
    <form method="post" action="/client/update" th:object="${client}">
        <input type="number" name="id" placeholder="Id клиента"/>
        <input type="text" name="name" placeholder="Имя"/>
        <input type="text" name="surname" placeholder="Фамилия"/>
        <input type="text" name="patronymic" placeholder="Отчество"/>
        <input type="password" name="password" placeholder="Пароль"/>
        <input type="submit" value="Изменить клиента"/>
    </form>
</div>
<div id="delete">
    <form method="post" action="/client/delete" th:object="${client}">
        <input type="number" name="id" placeholder="Id клиента"/>
        <input type="submit" value="Удалить клиента"/>
    </form>
</div>
<span th:text="${msg}"></span>
<span th:text="${client}"></span>
</body>
</html>
