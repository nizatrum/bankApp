<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml"> <!--":th" это сокращение Thymeleaf-->
<head>
    <title>BankApp</title>
</head>
<body>
<div id="create">
    <form method="post" action="/account/create">
        <input type="number" name="id" placeholder="Id клиента"/>
        <input type="submit" value="Создать счет для клиента"/>
    </form>
</div>
<div id="get">
    <form method="get" action="/account/getAccounts">
        <input type="number" name="id" placeholder="Id клиента"/>
        <input type="submit" value="Получить список счетов клиента"/>
    </form>
</div>
<span th:text="${msg}"></span>
<table border="1">
    <thead>
        <tr>
            <th> Id </th>
            <th> Имя </th>
            <th> Баланс </th>
            <th> Действия </th>
        </tr>
    </thead>
    <tbody>
    <tr th:each="account : ${accounts}">
        <th><span th:text="${account.id}"></span></th>
        <th><span th:text="${account.name}"></span></th>
        <th><span th:text="${account.balance}"></span></th>
        <th><a>Снять</a><a>Пополнить</a><a>Перевести</a></th>
    </tr>
    </tbody>
</table>
</body>
</html>
